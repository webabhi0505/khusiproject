<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./src/main.css">
    <link rel="stylesheet" href="main.css">
<script src="main.css"></script>
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Pen Your Post</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
             Title
                <input type="text" class="form__input" autofocus placeholder="Enter Title of your post">
                <div class="form__input-error-message"></div>
            </div>
            <div class="mb-3">
                <!-- <label for="exampleFormControlInput1" class="form-label">Email address</label> -->
                <!-- <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div> -->
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Contents</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5">
                    enter the content of your post
                </textarea>
              </div>
           
            <button class="form__button" type="submit">Post It</button>
            <!-- <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p> -->
            <!-- <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Not a member?
                    <span>Sign Up</span>
                </a>
            </p> -->
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Create</button>
            <!-- <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p> -->
        </form>
    </div>
    <script src="./src/main.js"></script>
</body>
